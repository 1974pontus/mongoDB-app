<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best quotes profile</title>
    <link rel="stylesheet" href="profile.css" />
    <script defer type="text/javascript" src="quoteslist.js"></script>
  </head>
  <body>
    <div class="profile-page">
      <div class="profile-box">
        <form class="quote-form">
          <h1>Welcome Beautiful!</h1>
          <h2>Edit or create new quotes</h2>
          <input id="myQuotes" type="text" placeholder="Write quote" />
        </form>
        <button onclick="quoteSaver()">Save quotes</button>
      </div>

      <div class="card">
        <div class="profile-sidebar">
          <h2 class="profile-name" id="user-name"></h2>
          <img class="profile-img" src="https://i.pravatar.cc/116" alt="" />
          
        </div>
        <div class="profile-main">
          <h3 class="profile-position">My favourite quotes</h3>
          <ul id="quoteList" class="profile-body">
            
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
